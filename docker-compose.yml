version: '3.8'
services:
  postgres:
    image: postgres:15 # Usamos una versi√≥n moderna de Postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: supersecretpassword
      POSTGRES_DB: clinicaDB
